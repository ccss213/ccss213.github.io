<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 150px;
            height: 15px;
            border: 1px solid red;
            border-radius: 7px;
        }
        .boxin {
            transition: all 1s ease .3s;
            height: 100%;
            width: 50%;
            background-color: red;
            border-radius: 6px;
        }
        .box:hover .boxin {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="boxin">

        </div>
    </div>
</body>
</html>
